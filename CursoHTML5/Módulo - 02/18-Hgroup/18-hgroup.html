<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hgroup - HTML</title>
    <style>
        hgroup {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <hgroup align="center">
      <h1>Título Principal</h1>
      <h2>Subtítulo da página</h2>
    </hgroup>
    <p>Parágrafo normal</p>
  </body>
  <!-- 
      Tag hgroup meio que serve para agrupar títulos e subtítulos
      é recomendável usar ele quanto você tem um grupo de títulos 
      e e.t.c
   -->
</html>
