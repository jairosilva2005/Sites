<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comentários - HTML</title>
    <style>
      .box-1 {
        background-color: rgb(175, 175, 175);
        padding: 15px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .lorem {
        color: rgb(255, 0, 0);
      }
      .beatae {
        background-color: crimson;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="box-1">
      <h2>Usando div HTML</h2>
      <p>
        <span class="lorem"> Lorem ipsum </span> dolor, sit amet consectetur
        adipisicing elit. Ex quibusdam velit, soluta corrupti voluptatem sed
        nobis amet dolore unde omnis <span class="beatae">beatae</span> mollitia
        minus numquam blanditiis ratione quae sunt consequuntur consequatur!
      </p>
    </div>
  </body>
  <!--
      A tag span é a mais apropriada para fazer formatações de textos e caracteres separadamente
  -->
</html>
