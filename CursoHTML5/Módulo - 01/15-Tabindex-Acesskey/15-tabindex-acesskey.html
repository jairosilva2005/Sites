<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TabIndex e AccesKey </title>
</head>
<body>
    <a href="https://www.rust-lang.org" tabindex="2" accesskey="R"> Site oficial - Rust Lang </a>
    <br />
    <a href="https://play.rust-lang.org" tabindex="3" accesskey="I"> Faça seu Script de Rust online </a>
    <br />
    <a href="https://www.w3schools.com" tabindex="1" accesskey="w"> Aprenda Front End em um único site </a>
</body>
    <!-- 
        - tabindex
        O atributo tabindex serve para atribuir uma ordem de navegação quando o usuário utiliza a tecla
        tab como meio de navegação

        - accesskey
        O atributo accesskey atribui um atalho no teclado para o acesso dos links via tecla alt + caractere
     -->
</html>
