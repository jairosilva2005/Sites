<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários 2 - HTML</title>
  </head>
  <body>
    <form method="GET" id="Login">
      <fieldset>
        <legend>Login</legend>
        <input type="email" name="Email" id="Email" autocomplete="off" />
        <input
          type="submit"
          name="cadastrar"
          value="Cadatrar"
          formmethod="GET"
          formaction="cadastrar.php"
        />
        <input
          type="submit"
          name="enviar-por-email"
          value="Enviar por email"
          formaction="enviar-por-email.php"
          formmethod="GET"
        />
      </fieldset>
    </form>

    <!-- Você consegue referenciar um input fora de um form para passar os dados ao formulário -->
    <input type="text" name="Nome" id="Nome" form="Login" autocomplete="off" />
  </body>
</html>
