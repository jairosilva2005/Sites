<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details - HTML5</title>
  </head>
  <body>
    <details>
      <summary> Curso de HMTL5 </summary>
      <ol>
          <li>Introdução ao HTML</li>
          <li> Primeira Aula </li>
          <li> Segunda aula </li>
      </ol>
    </details>
  </body>
  <!-- 
      A tag details cria meio que uma lista com um sumário onde você aperta para ver mais 
      características sobre alguma coisa, serve também para fazer listas e descrições de 
      algum conteúdo.

      A tag summary criar meio que um título(que pode ser meio que o nome de algo ou algum
      conteúdo) para dar meio que uma descrição do que está dentro do box

      Dentro de summary você pode colocar listas não ordenadas e ordenadas, e também pode usar
      qualquer tag que referencie textos em geral
   -->
</html>
