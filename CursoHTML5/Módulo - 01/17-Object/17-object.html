<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object - HTML</title>
  </head>
  <body>
    <object
      data="Apostila_HTML_CSS.pdf"
      type=""
      width="500px"
      height="1000px"
    ></object>
  </body>
  <!-- 
      Tag object meio que serve para você abrir arquivos diversos como página da 
      web, uma imagem, um reprodutor de mídia ou um aplicativo de plug-in.
      Ela define um container para um recurso interno.
   -->
</html>
