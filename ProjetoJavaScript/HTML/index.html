<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálcular Médias - TypeScript</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    <div id="box-main">
        <h2>Cálculo de Média</h2>
        <br>
        <input type="number" name="" id="One-value" placeholder="Primeira Média" value="12">
        <br>
        <input type="number" name="" id="Two-value" placeholder="Segunda média" value="12">
        <br>
        <input type="number" name="" id="Three-value" placeholder="Terceira média" value="12">
        <br>
        <input type="button" value="Calcular" id="Button" onclick="calcular()">
        <div id="box-res">
            <h3>Resultado</h3>
            <p>[ <span id="Resultado">0,0</span> ]</p>
        </div>
    </div>
</body>
<script src="../JavaScript/main.js"></script>
</html>
