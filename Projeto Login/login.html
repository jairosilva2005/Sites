<!DOCTYPE html> <!-- Jairo._. -->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./Images/logo_login.png">
    <title>Formulário</title>
</head>

<body>
    <section id="inserir_flex">
        <div id="primeiro_bloco" align="center">
            <img src="./Images/logo_login.png" alt="imagem_de_login" id="imagem_de_login">
        </div>
        <div id="segundo_bloco">
            <form id="formulario" align="center">
                <p id="login">Login</p>
                <input type="email" name="email" id="email_do_usuario" placeholder="E-mail" autocomplete="off" maxlength="256">
                <br>
                <input type="password" name="senha" id="senha_do_usuario" placeholder="Senha" maxlength="8">
                <br>
                <input type="submit" value="Login" id="enviar" onclick="enviou()">
                <br>
                <div id="crash" align="center">
                    <label>Não é cadastrado? </label> <a class="link" href="cadastro.html">Cadastre-se!</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
